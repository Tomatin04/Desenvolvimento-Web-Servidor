<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Pessoas</title>
  <link rel="stylesheet" href="public/style/style.css" />
</head>
<body>
  <header class="cabecalho">
    <div class="menu-icono" onclick="alert('Menu clicado!')">
      ☰
    </div>
    <div class="login-link">
      <a href="#">Login</a>
    </div>
  </header>

  <main class="conteudo-principal">
    <!-- Coluna esquerda -->
    <div class="coluna-lateral">
      <button class="btn-incluir">Incluir</button>
      <button class="btn-logout">Logout</button>
    </div>

    <!-- Lista de perfis -->
    <div class="lista-pessoas">
      <div class="card-perfil">
        <img src="https://via.placeholder.com/100" alt="Imagem de Perfil" />
        <div class="info-perfil">
          <h3>João da Silva</h3>
          <p>Cargo: Desenvolvedor</p>
          <div class="acoes-card">
            <button>Alterar</button>
            <button>Remover</button>
            <button>Remover Imagem</button>
          </div>
        </div>
      </div>

      <div class="card-perfil">
        <img src="https://via.placeholder.com/100" alt="Imagem de Perfil" />
        <div class="info-perfil">
          <h3>Maria Oliveira</h3>
          <p>Cargo: Designer</p>
          <div class="acoes-card">
            <button>Alterar</button>
            <button>Remover</button>
            <button>Remover Imagem</button>
          </div>
        </div>
      </div>

      <!-- Adicione mais perfis aqui -->
    </div>
  </main>
</body>
</html>
